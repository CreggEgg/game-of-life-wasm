<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello wasm-pack!</title>
		<style>
			body {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}
			div {
				display: flex;
				flex-direction: row;
			}
			pre {
				padding: 10px 10px;
				border: 2px solid black;
				border-radius: 5px;
				cursor: default;
				font-size: xx-small;
				user-select: none;
			}

			button {
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<noscript
			>This page contains webassembly and javascript content, please enable
			javascript in your browser.</noscript
		>
		<input id="speed" min="1" max="5" value="1" type="range" />
		<div>
			<button id="pause">Unpause</button>
			<button id="reset">Reset</button>
		</div>
		<pre id="game-of-life-canvas"></pre>
		<script src="./bootstrap.js"></script>
	</body>
</html>
